<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>UI Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Registro</h2>
                <form action="" method="post">
                    <input type="text" placeholder="Nombre" class="name">
                    <input type="text" placeholder="Correo" class="mail">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar contraseña" class="repass">
                    <input type="submit" class="submit" value="Registrarse">
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <div class="login-items">
                    <button class="fb"><i class="fab fa-facebook-f"></i>Acceder con Facebook</button>
                    <button class="x"><i class="fab fa-twitter"></i>Acceder con X</button>
                    <button class="mail-btn"><i class="fa-solid fa-envelope"></i> Acceder con Correo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
