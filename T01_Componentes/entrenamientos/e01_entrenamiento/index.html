<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Entrenamiento 1</title>
</head>
<body>
    
    <div class="container">
        <button class="btn">
            PASA POR ENCIMA
        </button>
    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let btn = document.querySelector('.btn');

        btn.addEventListener('mouseenter', (e) => e.target.style.backgroundColor = 'green');


        btn.addEventListener('mouseout', (e) => e.target.style.backgroundColor = 'blue');
        

        })
</script>
</html>
